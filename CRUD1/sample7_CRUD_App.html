<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-app="app">
   <div ng-controller="myController">
    <form>
        <label for="fname">First Name</label>
        <input type="text" ng-model="mainUser.fname"> <br>
        <label for="lname">Last Name</label>
        <input type="text" ng-model="mainUser.lname">
        <button ng-click="addUser()" type="button">Add User</button>
        <button ng-click="updateUser()">Update User</button>
    </form>
<br><br>
    <table border="1">
        <thead>
            <th>Email</th>
            <th>Password</th>
            <th>ID</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td ng-repeat="prop in user">{{prop}}</td>
                <td><button ng-click="editUser(user)">Edit</button></td>
                <td><button ng-click="deleteUser(user)">Delete</button></td>
            </tr>
        </tbody>
    </table>
   </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.js"></script>
    <script src="sample7_CRUD_module.js"></script>
    <script src="sample7_CRUD_service.js"></script>
</body>
</html>
